name: dart_freetype
version: 1.0.0
description: freetype dart bindings
homepage: https://github.com/klsruan/dart_freetype
repository: https://github.com/klsruan/dart_freetype

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  path: ^1.9.1  
  ffi: ^2.1.4
  image: ^4.5.4

dev_dependencies:
  ffigen: ^19.1.0

ffigen:
  output: 'lib/src/generated_bindings.dart'
  name: 'FreetypeBinding'
  description: 'Freetype binding for dart'

  llvm-path:
    - 'C:\Program Files\LLVM'

  headers:
    entry-points:
      - 'wrapper.h'

    include-directives:
      - 'freetype/include/freetype/**'

  compiler-opts:
    - '-Ifreetype/include'